<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lovers+Quarrel&display=swap');
</style>

<body class="index-page">

<div class="container">
    <h1>Gaurisha, Will You Be My Valentine? ğŸ’•</h1>

    <div class="btn-group">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesScale = 1;

// Move NO button & grow YES button
noBtn.addEventListener("mouseenter", () => {

    const padding = 120;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
    window.location.href = "collage.html";
});
</script>

</body>
</html>
